<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Css Bayan</title>
</head>
<body>
    <main class="main__container">
        <div class="empty"></div>
        <div class="mems__wrapper">
            <h1>Css Bayan</h1>
            <ul class="accordion">
                <li class="accordion__item">
                    <input type="radio" class="accordion__radio" id="check-1" name="accordion-1" checked>
                    <div class="text__container">
                        <label class="accordion__item-tittle" for="check-1">This is...</label>
                        <div class="icon"><img src="./assets/icon.png" alt="icon"></div>
                    </div>
                    <div class="img__container">
                        <img src="./assets/1.jpg" alt="mem 1" class="mem-pic active">
                    </div>
                </li>

                <li class="accordion__item">
                    <input type="radio" class="accordion__radio" id="check-2" name="accordion-2" hidden>
                    <div class="text__container">
                        <label class="accordion__item-tittle" for="check-2">This is fine.</label>
                        <div class="icon"><img src="./assets/icon.png" alt="icon"></div>
                    </div>
                    <div class="img__container">
                        <img src="./assets/2.jpg" alt="mem 2" class="mem-pic">
                    </div>
                </li>

                <li class="accordion__item">
                    <input type="radio" class="accordion__radio" id="check-3" name="accordion-3" hidden>
                    <div class="text__container">
                        <label class="accordion__item-tittle" for="check-3">I'm okay with the events that are unfloding currently.</label>
                        <div class="icon"><img src="./assets/icon.png" alt="icon"></div>
                    </div>
                    <div class="img__container">
                        <img src="./assets/3.jpg" alt="mem 3" class="mem-pic">
                    </div>
                </li>

                <li class="accordion__item">
                    <input type="radio" class="accordion__radio" id="check-4" name="accordion-4" hidden>
                    <div class="text__container">
                        <label class="accordion__item-tittle" for="check-4">drink</label>
                        <div class="icon"><img src="./assets/icon.png" alt="icon"></div>
                    </div>
                    <div class="img__container">
                        <img src="./assets/4.jpg" alt="mem 4" class="mem-pic">
                    </div>
                </li>

                <li class="accordion__item">
                    <input type="radio" class="accordion__radio" id="check-5" name="accordion-5" hidden>
                    <div class="text__container">
                        <label class="accordion__item-tittle" for="check-5">That's ok, things are going to be okay.</label>
                        <div class="icon"><img src="./assets/icon.png" alt="icon"></div>
                    </div>
                    <div class="img__container">
                        <img src="./assets/5.jpg" alt="mem 5" class="mem-pic">
                    </div>
                </li>

                <li class="accordion__item">
                    <input type="radio" class="accordion__radio" id="check-6" name="accordion-6" hidden>
                    <div class="text__container">
                        <label class="accordion__item-tittle" for="check-6">Okay, okay.</label>
                        <div class="icon"><img src="./assets/icon.png" alt="icon"></div>
                    </div>
                    <div class="img__container">
                        <img src="./assets/6.jpg" alt="mem 6" class="mem-pic">
                    </div>
                </li>
            </ul>
        </div>
        <div class="empty"></div>
    </main>

</html>
