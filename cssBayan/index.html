<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Css Bayan</title>
</head>
<body>
    <main class="main__container">
        <div class="empty"></div>
        <div class="mems__wrapper">
            <h1>Css Bayan</h1>
            <ul class="accordion">
                <li class="accordion__item">
                    <input type="radio" class="accordion__radio" id="check-1" name="accordion" checked>
                    <label for="check-1" class="text__container">
                        <div class="text__container">
                            <p class="accordion__item-tittle">This is...</p>
                            <div class="icon__container"><img src="./assets/icon.png" alt="icon" class="icon"></div>
                        </div>
                    </label>
                    <label class="img__container" for="check-1">
                        <img src="./assets/1.png" alt="mem 1" class="mem-pic">
                    </label>
                </li>
                <li class="accordion__item">
                    <input type="radio" class="accordion__radio" id="check-2" name="accordion">
                    <label class="label" for="check-2">
                        <div class="text__container">
                            <p class="accordion__item-tittle">This is fine.</p>
                            <div class="icon__container"><img src="./assets/icon.png" alt="icon" class="icon"></div>
                        </div>
                    </label>
                    <label class="img__container" for="check-2">
                        <img src="./assets/2.png" alt="mem 2" class="mem-pic">
                    </label>
                </li>
                <li class="accordion__item">
                    <input type="radio" class="accordion__radio" id="check-3" name="accordion">
                    <label class="label" for="check-3">
                        <div class="text__container">
                            <p class="accordion__item-tittle">I'm okay with the events that are unfloding currently.</p>
                            <div class="icon__container"><img src="./assets/icon.png" alt="icon" class="icon"></div>
                        </div>
                    </label>
                    <label class="img__container" for="check-3">
                        <img src="./assets/3.png" alt="mem 3" class="mem-pic">
                    </label>
                </li>
                <li class="accordion__item">
                    <input type="radio" class="accordion__radio" id="check-4" name="accordion">
                    <label class="label" for="check-4">
                        <div class="text__container">
                            <p class="accordion__item-tittle">drink</p>
                            <div class="icon__container"><img src="./assets/icon.png" alt="icon" class="icon"></div>
                        </div>
                    </label>
                    <label class="img__container" for="check-4">
                        <img src="./assets/4.png" alt="mem 4" class="mem-pic">
                    </label>
                </li>
                <li class="accordion__item">
                    <input type="radio" class="accordion__radio" id="check-5" name="accordion">
                    <label class="label" for="check-5">
                        <div class="text__container">
                            <p class="accordion__item-tittle">That's ok, things are going to be okay.</p>
                            <div class="icon__container"><img src="./assets/icon.png" alt="icon" class="icon"></div>
                        </div>
                    </label>
                    <label class="img__container" for="check-5">
                        <img src="./assets/5.png" alt="mem 5" class="mem-pic">
                    </label>
                </li>
                <li class="accordion__item">
                    <input type="radio" class="accordion__radio" id="check-6" name="accordion">
                    <label class="label" for="check-6">
                        <div class="text__container">
                            <p class="accordion__item-tittle">Okay, okay.</p>
                            <div class="icon__container"><img src="./assets/icon.png" alt="icon" class="icon"></div>
                        </div>
                    </label>
                    <label class="img__container" for="check-6">
                        <img src="./assets/6.png" alt="mem 6" class="mem-pic">
                    </label>
                </li>
            </ul>
        </div>
        <div class="empty"></div>
    </main>
</body>
</html>
